<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 編輯器</title>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Highlight.js CSS (VS Code Dark 風格) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    
    <style>
        :root {
            --bg-color: #f4f4f4;
            --editor-bg: #1e1e1e;
            --editor-text: #d4d4d4;
            --preview-bg: #ffffff;
            --border-color: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        header {
            background-color: #333;
            color: white;
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 { margin: 0; font-size: 1.2rem; }

        .toolbar button {
            background: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .toolbar button:hover { background: #666; }

        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        /* 編輯區 */
        #editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        textarea#source-input {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
            background-color: var(--editor-bg);
            color: var(--editor-text);
            box-sizing: border-box;
            outline: none;
        }

        /* 預覽區 */
        #preview-container {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--preview-bg);
            box-sizing: border-box;
        }

        /* Markdown 樣式 */
        .markdown-body { line-height: 1.6; color: #333; }
        .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        .markdown-body blockquote { border-left: 4px solid #dfe2e5; color: #6a737d; padding-left: 1em; margin-left: 0; }
        .markdown-body img { max-width: 100%; }
        
        /* 程式碼區塊樣式 */
        .markdown-body pre {
            background-color: #1e1e1e;
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            font-family: 'Consolas', monospace;
            color: #d4d4d4;
        }
        /* 行內代碼 */
        .markdown-body code:not(pre code) {
            background-color: rgba(27,31,35,.05);
            padding: .2em .4em;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<header>
    <h1>Markdown 編輯器</h1>
    <div class="toolbar">
        <button id="clear-btn">清空</button>
        <button id="copy-html-btn">複製 HTML</button>
    </div>
</header>

<div class="main-container">
    <div id="editor-container">
        <textarea id="source-input" placeholder="在此輸入 Markdown..."></textarea>
    </div>
    <div id="preview-container" class="markdown-body"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
    const sourceInput = document.getElementById('source-input');
    const previewContainer = document.getElementById('preview-container');

    const renderer = {
        // 1. 處理行內程式碼與公式 ($...$)
        codespan(token) {
            const codeText = typeof token === 'string' ? token : (token.text || '');
            
            // 處理雙錢字號
            if (codeText.startsWith('$$') && codeText.endsWith('$$')) {
                try {
                    const tex = codeText.substring(2, codeText.length - 2);
                    return katex.renderToString(tex, { throwOnError: false, displayMode: false });
                } catch (e) { return `<code>${codeText}</code>`; }
            } 
            // 處理單錢字號
            else if (codeText.startsWith('$') && codeText.endsWith('$')) {
                 try {
                    const tex = codeText.substring(1, codeText.length - 1);
                    return katex.renderToString(tex, { throwOnError: false, displayMode: false });
                } catch (e) { return `<code>${codeText}</code>`; }
            }
            return false;
        },
        
        // 2. 處理區塊程式碼 (```math 與一般程式碼)
        code(token) {
            const text = token.text;
            const lang = token.lang;

            // 如果是數學區塊
            if (lang === 'math') {
                try {
                    return `<p>${katex.renderToString(text, { throwOnError: false, displayMode: true })}</p>`;
                } catch (e) {
                    return `<pre><code>${text}</code></pre>`;
                }
            }

            // 一般程式碼：使用 Highlight.js (變數名稱為 hljs)
            // 這裡修正了錯誤：highlight -> hljs
            if (typeof hljs !== 'undefined') {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                try {
                    const highlighted = hljs.highlight(text, { language }).value;
                    return `<pre><code class="hljs language-${language}">${highlighted}</code></pre>`;
                } catch (e) {
                    console.error('Highlight error:', e);
                }
            }

            // 降級處理：如果 hljs 沒載入或出錯
            return `<pre><code>${text}</code></pre>`;
        }
    };

    marked.use({ renderer });

    function renderMarkdown() {
        const rawInput = sourceInput.value;
        localStorage.setItem('markdown-content', rawInput);

        // 前處理：轉換公式格式
        let processedMessage = rawInput
            .replace(/\$\$([\s\S]+?)\$\$/g, '```math\n$1\n```')
            .replace(/(^|[^\\])\$([^\n$]+?)\$/g, '$1`$$$2$$`');

        try {
            const html = marked.parse(processedMessage);
            const cleanHtml = DOMPurify.sanitize(html);
            previewContainer.innerHTML = cleanHtml;
        } catch (err) {
            console.error(err);
        }
    }

    sourceInput.addEventListener('input', renderMarkdown);

    document.addEventListener('DOMContentLoaded', () => {
        const savedContent = localStorage.getItem('markdown-content');
        sourceInput.value = savedContent || `# 歡迎使用

## 測試程式碼高亮
\`\`\`javascript
// 這裡應該要有顏色
function hello() {
  console.log("Hello World");
}
\`\`\`

## 測試數學公式
$E=mc^2$
`;
        renderMarkdown();
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
        if(confirm('清空？')) { sourceInput.value = ''; renderMarkdown(); }
    });
    
    document.getElementById('copy-html-btn').addEventListener('click', () => {
        navigator.clipboard.writeText(previewContainer.innerHTML).then(() => alert('已複製'));
    });
</script>
</body>
</html>
